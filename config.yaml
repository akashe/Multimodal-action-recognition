data:
  path: data/
  train_file: train_data.csv
  valid_file: valid_data.csv
  wavs_location: "../data/"
saved_model: data/multimodal-multilabel-model.pt
optimizer:
  type: "Adam"
  lr: 0.0001
  beta1: 0.9
  beta2: 0.999

epochs : 10
batch_size : 100
positional_encoding_max_len: 5000
audio_split_samples: 1000
hid_dim: 256
audio_representation_layers: 2
n_heads: 8
pf_dim: 512
dropout: 0.2
text_representation_layers: 2
cross_attention_layers: 2
clip : 1
